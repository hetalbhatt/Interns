<!DOCTYPE HTML>
<html>

<head>
	<title>Joe's Coffee Shop</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
	<div class="page-wrap">

		<!-- Nav -->
		<nav id="nav">
			<ul>
				<li><a href="index.html" class="active"><span class="icon fa-home"></span></a>
				</li>
				<li><a href="login.html"><span class="icon fa-sign-in"></span></a>
				</li>
				<li><a href="news.html"><span class="icon fa-newspaper-o"></span></a>
				</li>
			</ul>
		</nav>

		<!-- Main -->
		<section id="main">

			<!-- Header -->
			<header id="header">
				<div>
					<a href=""><img src="images/logo.png" alt="" height="30" width="30" /></a>
					Joe's Coffee Store
				</div>
			</header>

			<!-- Gallery -->
			<section id="galleries">

				<!-- Photo Galleries -->
				<div class="gallery">

					<!-- Filters -->
					<header>
						<h1>Best Sellers @ Joe's Coffee Store</h1>
						<ul class="tabs">
							<li><a href="#"  class="button active">Home</a></li>

							<li><a href="#" class="button">Blog</a></li>

							<li><a href="coffetype.html"  class="button">Our Coffee</a></li>

							<li><a href="#"  class="button">Accessories</a></li>
						</ul>
					</header>

					<div class="content">
						<div class="media all place">
							<a href="images/thumbs/2.jpg"><img src="images/thumbs/2.jpg" alt="" title="Espresso" /></a>
							<div>
								<h3> Espresso </h3>
							</div>
							<div class="quantity">
								<button onclick="IncButtonClick()" type="button" name="button">
									<img src="images/plus.png" alt="" height="20" width="20" />
								</button>
								<input type="text" id="inc" value="0" />
								<button onclick="DecButtonClick()" type="button" name="button">
									<img src="images/minus.png" alt="" height="20" width="20" />
								</button>
								<button onclick="buyButtonOnClick()" type="button" name="button">
									<span>Buy</span>
								</button>
							</div>

						</div>
						<div class="media all thing">
							<a href="images/thumbs/3.jpg"><img src="images/thumbs/3.jpg" alt=""
									title="This right here is a caption." /></a>
						</div>
						<div class="media all place">
							<a href="images/thumbs/5.jpg"><img src="images/thumbs/5.jpg" alt=""
									title="This right here is a caption." /></a>
						</div>
						<div class="media all thing">
							<a href="images/thumbs/6.jpg"><img src="images/thumbs/6.jpg" alt=""
									title="This right here is a caption." /></a>
						</div>

					</div>
				</div>
			</section>

			<!-- Contact -->
			<section id="contact">
				<!-- Social -->
				<div class="social column">
					<h3>About Our Coffee</h3>
					
					<h3>Follow Us</h3>
					<ul class="icons">
						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>
				</div>

				<!-- Form -->
				<div class="column">
					<h3>Get in Touch</h3>
					<form action="#" method="post">
						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" class="button" type="submit"></li>
						</ul>
					</form>
				</div>

			</section>

			<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					&copy;
				</div>
			</footer>
		</section>
	</div>
	<script>
		var i = 0;
		function IncButtonClick() {
			document.getElementById('inc').value = i = i + 1;
		}
		function DecButtonClick() {

			if (i > 0) {
				document.getElementById('inc').value = i = i - 1;
			} else {
				document.getElementById('inc').value = 0;
			}

		}
		function buyButtonOnClick() {
			if (i > 0) {
				alert("Thank you for buying" + " " + i + " " + "coffee/s");

			}
			else {
				alert("Please select a coffee to buy");

			}


		}


	</script>


</body>

</html>
