<!DOCTYPE HTML>
<html>

<head>
    <title>Sign In</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div class="page-wrap">

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a href="index.html" class="active"><span class="icon fa-home"></span></a>
                </li>
                <li><a href="login.html"><span class="icon fa-sign-in"></span></a>
                </li>
                <li><a href="news.html"><span class="icon fa-newspaper-o"></span></a>
                </li>
            </ul>
        </nav>

        <!-- Main -->
        <section id="main">

            <!-- Header -->
            <header id="header">
                <div>
                    <a href=""><img src="images/logo.png" alt="" height="30" width="30" /></a>
                    Joe's Coffee Store
                </div>
            </header>

            <!-- Gallery -->
            <section id="galleries">

                <!-- Photo Galleries -->
                <div class="gallery">

                    <!-- Filters -->
                    <header>
                        <h1>Sign In</h1>
                    </header>
                    <form name="login">
                        Username<input type="text" name="userid" />
                        Password<input type="password" name="pswrd" />
                        <input type="button" onclick="check(this.form)" value="Login" />
                        <input type="reset" value="Cancel" />
                    </form>

                    <script language="javascript">
                        function check(form) {
                            if (form.userid.value == "Maharsh" && form.pswrd.value == "12345") {
                                window.open('index.html')
                            }
                            else {
                                alert("Error Password or Username")
                            }
                        }
                    </script>


                </div>
            </section>

            <!-- Contact -->
            <section id="contact">
                <!-- Social -->
                <div class="social column">
                    <h3>About Our Coffee</h3>
                    <h3>Follow Us</h3>
                    <ul class="icons">
                        <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                    </ul>
                </div>

                <!-- Form -->
                <div class="column">
                    <h3>Get in Touch</h3>
                    <form action="#" method="post">
                        <div class="field half first">
                            <label for="name">Name</label>
                            <input name="name" id="name" type="text" placeholder="Name">
                        </div>
                        <div class="field half">
                            <label for="email">Email</label>
                            <input name="email" id="email" type="email" placeholder="Email">
                        </div>
                        <div class="field">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
                        </div>
                        <ul class="actions">
                            <li><input value="Send Message" class="button" type="submit"></li>
                        </ul>
                    </form>
                </div>

            </section>

            <!-- Footer -->
            <footer id="footer">
                <div class="copyright">
                    &copy;
                </div>
            </footer>
        </section>
    </div>

</body>

</html>
